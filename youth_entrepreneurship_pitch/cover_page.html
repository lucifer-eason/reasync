<html lang="en"><head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Open Sans', sans-serif;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
        color: #FFFFFF;
        overflow: hidden;
        position: relative;
      }
      
      .content {
        padding: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100%;
        z-index: 2;
        position: relative;
      }
      
      h1 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        font-size: 48px;
        margin-bottom: 20px;
        letter-spacing: 1px;
      }
      
      .tagline {
        font-family: 'Montserrat', sans-serif;
        font-weight: 500;
        font-size: 24px;
        margin-bottom: 40px;
        max-width: 800px;
      }
      
      .founder-info {
        font-family: 'Open Sans', sans-serif;
        font-weight: 400;
        font-size: 18px;
        margin-top: 60px;
      }
      
      .logo-container {
        margin-bottom: 40px;
      }
      
      .logo {
        width: 200px;
        height: 200px;
        object-fit: contain;
      }
      
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.2);
        z-index: 1;
      }
      
      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.3;
        z-index: 0;
      }
    </style>
  
</head>
  <body style="margin: 0px; padding: 0px; overflow: hidden; min-height: 720px; min-width: 1280px; max-height: none; max-width: none; height: auto; width: auto; flex: 0 0 auto; place-self: auto; grid-area: auto; position: static; transform: none; box-sizing: border-box;">
    <div class="slide-container">
      <img src="/home/ubuntu/youth_entrepreneurship_pitch/images/TObXrIAtPA7M.jpg" alt="Global Youth Community" class="background-image">
      <div class="overlay"></div>
      <div class="content">
        <div class="logo-container">
          <img src="/home/ubuntu/youth_entrepreneurship_pitch/images/SDhZga24Nqzs.jpg" alt="Youth Entrepreneur Institute Logo" class="logo">
        </div>
        <h1 class="">Global Youth Entrepreneurship Platform</h1>
        <p class="tagline">"Connect the world's smartest youth. Empower the next Forbes 30 Under 30."</p>
        <p class="founder-info">
          Justin Shi<br>
          Founder &amp; CEO</p><div>https://reasync.pages.dev/</div><p></p>
      </div>
    </div>
  



</body></html>
