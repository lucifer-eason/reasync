<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Global Youth Entrepreneurship Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap");

        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #F5F9FF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333333;
        }

        .registration-container {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 32px;
            color: #4285F4;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            margin-bottom: 8px;
            color: #666666;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #E1E5EA;
            border-radius: 5px;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            border-color: #4285F4;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-button {
            background-color: #4285F4;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .submit-button:hover {
            background-color: #3367d6;
            transform: translateY(-2px);
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            color: #4285F4;
            text-decoration: none;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Register Your Interest</h1>
        <p>Please fill out the form below to register your interest in joining our platform or partnering with us.</p>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="organization">Organization / University (Optional)</label>
                <input type="text" id="organization" name="organization">
            </div>
            <div class="form-group">
                <label for="interest">Your Interest (e.g., Entrepreneur, Investor, Partner, University Rep)</label>
                <input type="text" id="interest" name="interest" required>
            </div>
            <div class="form-group">
                <label for="message">Message / How can we help you? (Optional)</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit" class="submit-button">Submit Registration</button>
        </form>
        <a href="./index.html#join_us" class="back-button">‚Üê Back to Join Us</a>
    </div>
</body>
</html>
